- id: jarvis_autopilot
  role: jarvis
  interval_seconds: 900
  mode_hint: ro
  priority: 2
  enabled: true
  prompt: |
    AUTOPILOT (internal): keep agents busy on active CEO orders only.

- id: sre_health
  role: sre
  interval_seconds: 900
  mode_hint: ro
  priority: 2
  enabled: true
  prompt: |
    Check host + bot service health.
    Report only actionable findings (impact, next action, ETA).
    If everything is OK, 1 line.

- id: qa_smoke
  role: qa
  interval_seconds: 21600
  mode_hint: rw
  priority: 3
  enabled: true
  prompt: |
    Run smoke tests for this repo:
    - python3 -m unittest -q
    Report failures with severity and reproduction steps.

- id: jarvis_digest
  role: jarvis
  interval_seconds: 21600
  mode_hint: ro
  priority: 3
  enabled: true
  prompt: |
    Write an executive brief for the CEO ({CEO_NAME}). Max 3 bullets:
    - Status (green/yellow/red) + 1 risk if applicable
    - What was achieved / what's next (1 sentence)
    - Decision needed (or N/A)
