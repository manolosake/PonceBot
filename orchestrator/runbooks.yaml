- id: sre_health
  role: sre
  interval_seconds: 900
  mode_hint: ro
  priority: 2
  enabled: true
  prompt: |
    Revisa salud del host y servicios del bot:
    - estado de systemd codexbot (si aplica)
    - espacio en disco
    - procesos top (cpu/mem)
    Devuelve hallazgos y acciones sugeridas.

- id: qa_smoke
  role: qa
  interval_seconds: 21600
  mode_hint: rw
  priority: 3
  enabled: true
  prompt: |
    Corre smoke tests / revisión rápida:
    - python -m unittest -q (si aplica)
    Reporta fallos y recomendaciones.

- id: jarvis_digest
  role: jarvis
  interval_seconds: 21600
  mode_hint: ro
  priority: 3
  enabled: true
  prompt: |
    Genera un brief ejecutivo para el CEO (máx 3 bullets):
    - Estado (verde/amarillo/rojo) + 1 riesgo si aplica
    - Qué se logró / qué sigue (1 frase)
    - Decisión requerida (o N/A)
